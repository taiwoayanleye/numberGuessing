<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <script defer src="script.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        black: '#1E1E1E',
                        gray: '#8D99AE',
                        white: '#EDF2F4',
                        green: '#23CE6B',
                        yellow: '#EAC435',
                        red: '#E40066',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="mx-auto w-2/3 bg-black text-white">
    <header class="p-4 flex justify-center text-5xl font-semibold mb-4">
        <h1 class="text-center">Guess the number</h1>
    </header>
    <div class="my-4 w-2/3 mx-auto">
        <div class="flex justify-between text-2xl mb-4">
            <p>Between</p>
            <p>To</p>
        </div>
        <div class="flex justify-between text-4xl ">
            <p class="px-4 py-3" id="minRange">1</p>
            <input type="number" max="100" min="0" required value="" readonly
                class="rounded px-4 py-3 w-1/3 text-center bg-gray text-4xl" id="guessField">
            <p class="px-4 py-3" id="maxRange">100</p>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-4 w-1/2 mx-auto item mb-4" id="inputBtns">
        <button class="bg-gray hover:bg-white hover:text-black font-semibold py-2 px-4 rounded">1</button>
        <button class="bg-gray hover:bg-white hover:text-black font-semibold py-2 px-4 rounded">2</button>
        <button class="bg-gray hover:bg-white hover:text-black font-semibold py-2 px-4 rounded">3</button>
        <button class="bg-gray hover:bg-white hover:text-black font-semibold py-2 px-4 rounded">4</button>
        <button class="bg-gray hover:bg-white hover:text-black font-semibold py-2 px-4 rounded">5</button>
        <button class="bg-gray hover:bg-white hover:text-black font-semibold py-2 px-4 rounded">6</button>
        <button class="bg-gray hover:bg-white hover:text-black font-semibold py-2 px-4 rounded">7</button>
        <button class="bg-gray hover:bg-white hover:text-black font-semibold py-2 px-4 rounded">8</button>
        <button class="bg-gray hover:bg-white hover:text-black font-semibold py-2 px-4 rounded">9</button>
        <button class="col-span-3 bg-gray hover:bg-white hover:text-black font-semibold py-2 px-4 rounded">0</button>
    </div>
    <div class="w-1/2 grid mx-auto mb-4">
        <button class="bg-white text-black hover:bg-gray hover:text-white font-semibold py-2 px-4 rounded my-2"
            id="submitBtn">Submit</button>
        <button class="bg-white text-black hover:bg-gray hover:text-white font-semibold py-2 px-4 rounded my-2 hidden"
            id="restartBtn">Replay</button>
        <button class="bg-white text-black hover:bg-gray hover:text-white font-semibold py-2 px-4 rounded my-2"
            id="cancelBtn">Cancel</button>
    </div>
    <div class="flex flex-col justify-center items-center mx-auto">
        <p class="text-2xl text-yellow" id="statusMsg"></p>
        <p id="lowOrHigh"></p>
    </div>
</body>

</html>
